<!DOCTYPE html>

<html>
<head>
	<title>Angular Services</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="angularServices" ng-controller="mainCtrl">
	{{message}} <br>

			<button ng-click="addQuote(newQuote, newAuthor)">Add Quote</button>  <input ng-model="newQuote" type="text" placeholder="Add Quote"> <input ng-model="newAuthor" type="text" placeholder="author">
			<button ng-click="removeData(quoteToRemove)">Remove Quotes</button> <input ng-model="quoteToRemove" type="text" placeholder="Remove Quote">
			<button>Filter Quotes</button> <input type="text" placeholder="Filter Quote"> <br>

	<div ng-repeat="item in data">
		<ul>
			<li>"{{item.text}}"</li>
			<li>{{item.author}}</li>
		</ul>
	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
	<script type="text/javascript" src="js/dataService.js"></script>
</body>
</html>
